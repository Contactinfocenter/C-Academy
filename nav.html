<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Logo Example</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        canvas {
            border: 2px solid #ccc;
        }
    </style>
</head>
<body>

<canvas id="logoCanvas" width="600" height="200"></canvas>

<script>
    window.onload = function () {
        const canvas = document.getElementById('logoCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set the font family to Pacifico
        ctx.font = '50px Pacifico';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        
        // Set the text color
        ctx.fillStyle = '#333'; // Dark gray
        
        // Draw the text on canvas
        ctx.fillText('C-Academy', canvas.width / 2, canvas.height / 2);
    };
</script>

</body>
</html>
