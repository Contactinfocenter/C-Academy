<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Job Assignment</title>
</head>
<body>
  <h3>Assign Job</h3>
  <form id="jobForm">
    <label>Name</label>
    <select id="name" required></select><br/>
    <label>Phone</label>
    <input id="phone" readonly /><br/>
    <label>Job No</label>
    <input id="jobNumber" required /><br/>
    <label>Job Type</label>
    <input id="jobType" required /><br/>
    <label>Area</label>
    <input id="area" required /><br/>
    <button type="submit">Assign</button>
  </form>

  <pre id="debug" style="white-space:pre-wrap; background:#f8f8f8; padding:10px; margin-top:10px;"></pre>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbz-Bk1LxvJyMG8Sf0ZvJUcoQVe_DO1aEPYsUbLP3go2WOHRGBJ_uULzr_w5areDdqNw/exec"; // â† REPLACE

const debug = (msg) => {
  console.log(msg);
  document.getElementById('debug').textContent += msg + "\n";
};

// Load members
fetch(API_URL + "?action=getMembers")
  .then(r => r.json())
  .then(members => {
    debug("GET members OK: " + JSON.stringify(members));
    const sel = document.getElementById('name');
    sel.innerHTML = '<option value="">-- Select --</option>';
    members.forEach(m => {
      const opt = document.createElement('option');
      opt.value = m.name;
      opt.dataset.phone = m.phone;
      opt.textContent = m.name + (m.phone ? ' ('+m.phone+')' : '');
      sel.appendChild(opt);
    });
    sel.addEventListener('change', () => {
      const s = sel.selectedOptions[0];
      document.getElementById('phone').value = s ? (s.dataset.phone || '') : '';
    });
  })
  .catch(err => {
    debug("GET members failed: " + err.message);
  });

// Submit form
document.getElementById('jobForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const payload = {
    name: document.getElementById('name').value,
    phone: document.getElementById('phone').value,
    jobNumber: document.getElementById('jobNumber').value,
    jobType: document.getElementById('jobType').value,
    area: document.getElementById('area').value
  };
  debug("Posting: " + JSON.stringify(payload));

  try {
    const res = await fetch(API_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    const text = await res.text();
    debug("Raw response status: " + res.status + ", body: " + text);

    let data;
    try { data = JSON.parse(text); } catch (e) { throw new Error('Invalid JSON response'); }

    if (data.waLink) {
      debug("Got waLink: " + data.waLink);
      window.open(data.waLink, "_blank");
      document.getElementById('jobForm').reset();
      document.getElementById('phone').value = '';
    } else {
      throw new Error(data.error || 'Unknown error from server');
    }
  } catch (err) {
    debug("POST failed: " + err.message);
  }
});
</script>
</body>
</html>
