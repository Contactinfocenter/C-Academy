<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Job Assignment</title>
<style>
  body {
    font-family: 'Poppins', Arial, sans-serif;
    background: #f5f6fa;
    padding: 30px;
    color: #333;
  }
  form {
    max-width: 400px;
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: 600;
  }
  input, select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 6px;
  }
  button {
    margin-top: 20px;
    padding: 10px;
    width: 100%;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
  }
  button:hover {
    background: #0056b3;
  }
  .success {
    margin-top: 10px;
    color: green;
    font-weight: bold;
  }
  .error {
    margin-top: 10px;
    color: red;
    font-weight: bold;
  }
</style>
</head>
<body>

<h2>Assign a Job</h2>
<form id="jobForm">
  <label>Name</label>
  <select id="name" required></select>

  <label>Phone</label>
  <input type="text" id="phone" readonly>

  <label>Job Number</label>
  <input type="text" id="jobNumber" required>

  <label>Job Type</label>
  <input type="text" id="jobType" required>

  <label>Area</label>
  <input type="text" id="area" required>

  <button type="submit">Assign Job</button>
  <div id="statusMsg"></div>
</form>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbywuqr8BE_wt9LvAHesI40VBD2MiV6JL4rCqLukvbyIDugBH3xWOJ1-mDV-OI9-rC7Q/exec"; // üîπ Replace this with your deployed Web App URL

// === Load team members ===
fetch(API_URL + "?action=getMembers")
  .then(res => res.json())
  .then(members => {
    const sel = document.getElementById('name');
    sel.innerHTML = '<option value="">Select Member</option>';
    members.forEach(m => {
      const opt = document.createElement('option');
      opt.value = m.name;
      opt.dataset.phone = m.phone;
      opt.textContent = m.name;
      sel.appendChild(opt);
    });

    sel.addEventListener('change', () => {
      const selected = sel.selectedOptions[0];
      document.getElementById('phone').value = selected?.dataset.phone || '';
    });
  })
  .catch(err => {
    document.getElementById('statusMsg').textContent = 'Error loading team: ' + err.message;
    document.getElementById('statusMsg').className = 'error';
  });

// === Handle form submit ===
document.getElementById('jobForm').addEventListener('submit', e => {
  e.preventDefault();

  const data = {
    name: document.getElementById('name').value,
    phone: document.getElementById('phone').value,
    jobNumber: document.getElementById('jobNumber').value,
    jobType: document.getElementById('jobType').value,
    area: document.getElementById('area').value
  };

  fetch(API_URL, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  })
  .then(res => res.json())
  .then(result => {
    if (result.waLink) {
      document.getElementById('statusMsg').textContent = "‚úÖ Job assigned successfully!";
      document.getElementById('statusMsg').className = 'success';
      window.open(result.waLink, "_blank");
      document.getElementById('jobForm').reset();
      document.getElementById('phone').value = '';
    } else {
      throw new Error(result.error || "Unknown error");
    }
  })
  .catch(err => {
    document.getElementById('statusMsg').textContent = "‚ùå Error: " + err.message;
    document.getElementById('statusMsg').className = 'error';
  });
});
</script>
</body>
</html>
