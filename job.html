<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ticket Assignment</title>
<style>
  * {
    box-sizing: border-box;
  }

* {
  box-sizing: border-box;
}

html, body {
  height: 100%;
  margin: 0;
  overflow: hidden; /* ðŸš« Prevents both vertical and horizontal scrollbars */
}

body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(145deg, #e8eff7, #f8fafc);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh; /* Ensures full viewport height */
  padding: 0; /* Remove padding to avoid extra scroll */
}

.container {
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
  padding: 28px 24px;
  width: 100%;
  max-width: 420px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

h2 {
  margin-top: 0;
  color: #222;
  text-align: center;
  font-size: 22px;
  font-weight: 600;
}

label {
  display: block;
  margin: 15px 0 6px;
  font-weight: 500;
  color: #444;
  font-size: 14px;
}

input, select {
  width: 100%;
  padding: 12px 14px;
  border-radius: 12px;
  border: 1px solid #ccc;
  font-size: 15px;
  outline: none;
  transition: all 0.2s ease;
  background: #f9fafc;
}

input:focus, select:focus {
  border-color: #4A90E2;
  box-shadow: 0 0 0 3px rgba(74,144,226,0.15);
  background: #fff;
}

select {
  cursor: pointer;
}

button {
  margin-top: 25px;
  width: 100%;
  padding: 14px;
  font-size: 16px;
  font-weight: 500;
  background: linear-gradient(135deg, #4A90E2, #357ABD);
  color: #fff;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  background: linear-gradient(135deg, #3f7ccc, #2f68a8);
  transform: translateY(-1px);
}

.message {
  margin-top: 20px;
  padding: 12px;
  border-radius: 10px;
  font-weight: 500;
  display: none;
  text-align: center;
  font-size: 14px;
}

.success {
  background: #E6F7E6;
  color: #2E7D32;
}

.error {
  background: #FFEBEE;
  color: #C62828;
}

/* Mobile-friendly spacing */
@media (max-width: 480px) {
  body {
    padding: 0;
    align-items: center;
  }

  .container {
    padding: 24px 18px;
    border-radius: 18px;
  }

  h2 {
    font-size: 20px;
  }

  input, select, button {
    font-size: 14px;
  }
}

</style>
</head>
<body>

<div class="container">
  <h2>Assign Ticket</h2>
  <form id="jobForm">
    <label for="name">Name</label>
    <select id="name" required>
      <option value="">-- Select Member --</option>
    </select>

    <label for="phone">Phone</label>
    <input id="phone" type="text" readonly placeholder="Auto-filled phone number" />

    <label for="jobNumber">Ticket Number</label>
    <input id="jobNumber" type="text" placeholder="Enter Ticket Number" required />

    <label for="jobType">Ticket Type</label>
    <input id="jobType" type="text" placeholder="Enter Ticket Type" required />

    <label for="area">Area</label>
    <input id="area" type="text" placeholder="Enter Area" required />

    <button type="submit">Assign Ticket</button>
  </form>

  <div id="message" class="message"></div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbztPWmcp-w5fJ4zWdUZUVIBwim48dg18rxG9_szQ9mhUewF9AgFAwd6D81VBAYpA1nk/exec"; 

const form = document.getElementById('jobForm');
const nameSelect = document.getElementById('name');
const phoneInput = document.getElementById('phone');
const messageDiv = document.getElementById('message');

// --- Load team members ---
fetch(API_URL + "?action=getMembers")
  .then(res => res.json())
  .then(members => {
    members.forEach(member => {
      const option = document.createElement('option');
      option.value = member.name;
      option.dataset.phone = member.phone;
      option.textContent = member.name + (member.phone ? ` (${member.phone})` : '');
      nameSelect.appendChild(option);
    });

    nameSelect.addEventListener('change', () => {
      const selected = nameSelect.selectedOptions[0];
      phoneInput.value = selected ? selected.dataset.phone : '';
    });
  })
  .catch(err => showMessage('Failed to load team members: ' + err.message, 'error'));

// --- Form submit ---
form.addEventListener('submit', async e => {
  e.preventDefault();
  messageDiv.style.display = 'none';

  const formData = new URLSearchParams({
    name: nameSelect.value,
    phone: phoneInput.value,
    jobNumber: document.getElementById('jobNumber').value,
    jobType: document.getElementById('jobType').value,
    area: document.getElementById('area').value
  });

  try {
    const res = await fetch(API_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: formData
    });

    const data = await res.json();

    if (data.waLink) {
      showMessage('âœ… Job assigned successfully! Opening WhatsApp...', 'success');
      window.open(data.waLink, '_blank');
      form.reset();
      phoneInput.value = '';
    } else {
      showMessage(data.error || 'Unknown error from server', 'error');
    }
  } catch (err) {
    showMessage('Failed to assign job: ' + err.message, 'error');
  }
});

function showMessage(msg, type) {
  messageDiv.textContent = msg;
  messageDiv.className = 'message ' + type;
  messageDiv.style.display = 'block';
}
</script>
</body>
</html>
